  </head>
  <body>
    <video autoplay loop poster="img/poster.jpg" id="bgvid">
      <source src="img/videobg-3.mp4" type="video/mp4">

    <nav class="navbar navbar-default" role="navigation">

        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Música</a></li>

            <li><a href="#">Bio</a></li>

          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="text-center frame">
      <span class="helper"></span>
      <img src="img/sicotropico-logo-big.png" class="sicologo">
    </div>
    <footer>

        <a href="https://www.facebook.com/sicotropicorock" target="_blank"><span class="social-icon ion-social-facebook"></span></a>

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
    <!--        Fancyapps-->
    <link rel="stylesheet" href="js/fancyapps/jquery.fancybox.css">
    <script src="js/fancyapps/jquery.fancybox.js"></script>
    <script src="js/fancyapps/jquery.fancybox.pack.js"></script>
    <script>
      $(document).ready(function(){
          $('.fancyapps').fancybox();
          });
    </script>       
    <script type="text/javascript">
      $("a.more").click(function() {
      $.fancybox({
          'padding'       : 0,
          'autoScale'     : false,
          'transitionIn'  : 'none',
          'transitionOut' : 'none',
          'title'         : this.title,
          'width'     : 680,
          'height'        : 495,
          'href'          : this.href.replace(new RegExp("watch\\?v=", "i"), 'v/'),
          'type'          : 'swf',
          'swf'           : {
               'wmode'        : 'transparent',
              'allowfullscreen'   : 'true'
          }
      });
      
      return false;
      });
    </script>
